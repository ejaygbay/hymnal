<template>
  <div class="page" data-name="songs">
    <!-- Top Navbar -->
    <div class="navbar navbar-large">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link icon-only panel-open" data-panel="left">
            <i class="icon f7-icons if-not-md">menu</i>
            <i class="icon material-icons if-md">menu</i>
          </a>
        </div>
        <div class="title sliding">Songs</div>

        <div class="title-large">
          <div class="title-large-text">Songs</div>
        </div>
      </div>
    </div>

    <!-- Main page content -->
    <div class="page-content">
      <div class="list">
        <ol id="songs-ol"></ol>
      </div>
    </div>
  </div>
</template>

<script>
  export default {};
  import $$ from "dom7";

  let songs = {
    1: {
      title: "When we all get to heven",
      author: "John Doe",
      stanzas: {
        1: "Some texts 1",
        2: "SOme texts 2",
        3: "Some texts 3",
      },
      chorus: "Some texts Chorus",
      mp3: "../static/musicFiles/WhenWeAllGettoHeaven.mp3",
      favorite: false,
    },
    2: {
      title: "To God be the Glory",
      author: "Melvin Palley",
      stanzas: {
        1: "Some texts 1",
        2: "SOme texts 2",
        3: "Some texts 3",
        4: "Some texts 4",
      },
      chorus: "Some texts Chorus",
      mp3: "../static/musicFiles/ToGodBetheGlory.mp3",
      favorite: true,
    },
    3: {
      title: "Faith of our father",
      author: "Benson Kamada",
      stanzas: {
        1: "Some texts 1",
        2: "SOme texts 2",
      },
      chorus: "Some texts Chorus",
      mp3: "../static/musicFiles/FaithofOurFathers.mp3",
      favorite: false,
    },
  };

  // $$(document).on("page:init", function (e) {
  $$(document).on("page:init", '.page[data-name="songs"]', function (e, page) {
    let order_list = document.querySelector("#songs-ol");
    order_list.innerHTML = "";
    let keys = Object.keys(songs);
    console.log("All songs loaded", e, page);

    /**
     * Loop through object and display all the songs
     */
    keys.forEach((ele) => {
      let title = songs[ele].title;
      let author = songs[ele].author;
      let audio_id = title.split(" ").join("-");
      let stanzas = Object.keys(songs[ele].stanzas).length;
      let music_file = songs[ele].mp3;
      let favorite = songs[ele].favorite;
      let list_item = `
      <li id=${ele}>
        <div class="item-content">
          <a href="/single-song/">
            <div class="item-inner">
              <div class="item-title">
                <div class="item-header">By: ${author}</div>
                ${title}
                <div class="item-footer">${stanzas} Stanzas</div>
              </div>
            </div>
          </a>
          <div class="item-media">
            <i class="f7-icons favorite" id="${audio_id}-like">heart</i>
            <i class="f7-icons favorite" id="${audio_id}-unlike">heart_fill</i>
            <i class="f7-icons play" id="${audio_id}-play">play_circle</i>
            <i class="f7-icons stop" id="${audio_id}-stop" style="display:none">stop_circle</i>
            <audio
              src="${music_file}" id="${audio_id}"></audio>
          </div>
        </div>
      </li>
    `;
      order_list.insertAdjacentHTML("beforeend", list_item);

      if (favorite) {
        document.getElementById(`${audio_id}-like`).style = "display: none";
        document.getElementById(`${audio_id}-unlike`).style = "display: block";
      } else {
        document.getElementById(`${audio_id}-like`).style = "display: block";
        document.getElementById(`${audio_id}-unlike`).style = "display: none";
      }
    });

    /**
     * Play song when play icon is clicked
     */
    let previous_play_id;
    $$(".play").on("click", function (e) {
      let play_btn_id = e.target.id;
      document
        .getElementById(play_btn_id)
        .setAttribute("style", "display: none");

      play_btn_id = play_btn_id.split("-").slice(0, -1).join("-");
      document
        .getElementById(`${play_btn_id}-stop`)
        .setAttribute("style", "display: block");

      /**
       * Stop current song when another play icon is clicked
       */
      stopOtherSongs(previous_play_id, (data) => {
        previous_play_id = play_btn_id;

        let timer = setTimeout(function () {
          document.getElementById(play_btn_id).play();
          document
            .getElementById(play_btn_id)
            .setAttribute("class", "is-playing");
          clearTimeout(timer);

          /**
           * Change stop icon to play icon and remove 'is-playing'
           * class when music finishes
           */
          $$(".is-playing").on("ended", function (e) {
            document
              .getElementById(`${play_btn_id}-play`)
              .setAttribute("style", "display: block");

            document
              .getElementById(`${play_btn_id}-stop`)
              .setAttribute("style", "display: none");

            document.getElementById(`${play_btn_id}`).removeAttribute("class");
          });
        }, 1000);
      });
    });

    /**
     * Stop song when the stop icon is clicked
     */
    $$(".stop").on("click", function (e) {
      let stop_btn_id = e.target.id;
      document
        .getElementById(stop_btn_id)
        .setAttribute("style", "display: none");
      stop_btn_id = stop_btn_id.split("-").slice(0, -1).join("-");
      document
        .getElementById(`${stop_btn_id}-play`)
        .setAttribute("style", "display: block");
      document.getElementById(stop_btn_id).pause();
      document.getElementById(stop_btn_id).currentTime = 0;
      document.getElementById(`${stop_btn_id}`).removeAttribute("class");
    });

    // $$("li").click(function (e) {
    //   console.log("li was clicked:::", e.target);
    // });
    /**
     * Toggle between like and unlike
     */
    $$(".favorite").on("click", function (e) {
      let favorite_icon_id = e.target.id;
      let last_word = favorite_icon_id.split("-").pop();
      favorite_icon_id = favorite_icon_id.split("-").slice(0, -1).join("-");

      if (last_word === "like") {
        document.getElementById(`${favorite_icon_id}-like`).style =
          "display: none";
        document.getElementById(`${favorite_icon_id}-unlike`).style =
          "display: block";
      } else {
        document.getElementById(`${favorite_icon_id}-like`).style =
          "display: block";
        document.getElementById(`${favorite_icon_id}-unlike`).style =
          "display: none";
      }
    });
  });

  // Stop current playing song when play btn is clicked
  const stopOtherSongs = (play_btn_id, callback) => {
    if (document.querySelector(".is-playing")) {
      document.querySelector(".is-playing").pause();
      document.querySelector(".is-playing").currentTime = 0;
      document.getElementById(`${play_btn_id}`).removeAttribute("class");

      document
        .getElementById(`${play_btn_id}-play`)
        .setAttribute("style", "display: block");

      document
        .getElementById(`${play_btn_id}-stop`)
        .setAttribute("style", "display: none");
      return callback("done");
    } else {
      return callback("done");
    }
  };
</script>
